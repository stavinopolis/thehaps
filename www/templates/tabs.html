<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
   <ion-tab title="Happy Hours" icon-off="ion-android-happy" icon-on="ion-android-happy" href="#/tab/deals">
    <ion-nav-view name="tab-deals"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
   <ion-tab title="Tasting Rooms" icon-off="ion-ios-pint-outline" icon-on="ion-ios-pint" href="#/tab/trs">
    <ion-nav-view name="tab-trs"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab ng-if="logged" title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
